
name: build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: python3 ./build.py

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            artifacts/out
  
  release:
    runs-on: ubuntu-slim
    permissions:
      contents: write
    needs: [build]
    steps:

    - uses: actions/download-artifact@v4
      with: 
        name: x86_64-unknown-linux-gnu
        path: x86_64-unknown-linux-gnu
      
    - name: make artifacts
      run: |
        mkdir artifacts
        cp artifacts_linux_x64_glibc/libwebroguelld.a artifacts/x86_64-unknown-linux-gnu

    - uses: ncipollo/release-action@v1
      with:
        artifacts: "artifacts/*"
        name: Continuous build
        allowUpdates: true
        tag: latest_build
        commit: ${{ github.ref }}
        makeLatest: true
