
name: build

on:
  schedule:
    - cron: "0 0 * * 0"
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            arg: x86_64

          - target: x86_64-apple-darwin
            os: macos-latest
            arg: x86_64

          - target: aarch64-apple-darwin
            os: macos-latest
            arg: arm64

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            arg: x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install LLVM (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-tools

      - name: Install LLVM (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install llvm
          echo "$(brew --prefix llvm)/bin" >> $env:GITHUB_PATH

      - name: Install LLVM (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install llvm --yes
          echo "C:\Program Files\LLVM\bin" >> $env:GITHUB_PATH

      - name: Build
        run: python3 ./build.py ${{ matrix.arg }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: out

  release:
    runs-on: ubuntu-slim
    permissions:
      contents: write
    needs: [build]
    steps:
    - uses: actions/download-artifact@v4
      with: 
        name: x86_64-unknown-linux-gnu
        path: x86_64-unknown-linux-gnu

    - uses: actions/download-artifact@v4
      with: 
        name: x86_64-apple-darwin
        path: x86_64-apple-darwin

    - uses: actions/download-artifact@v4
      with: 
        name: aarch64-apple-darwin
        path: aarch64-apple-darwin

    - uses: actions/download-artifact@v4
      with: 
        name: x86_64-pc-windows-msvc
        path: x86_64-pc-windows-msvc

    - name: make artifacts
      run: |
        mkdir artifacts
        cp x86_64-unknown-linux-gnu/out artifacts/x86_64-unknown-linux-gnu
        cp x86_64-apple-darwin/out artifacts/x86_64-apple-darwin
        cp aarch64-apple-darwin/out artifacts/aarch64-apple-darwin
        cp x86_64-pc-windows-msvc/out artifacts/x86_64-pc-windows-msvc

    - uses: ncipollo/release-action@v1
      with:
        artifacts: "artifacts/*"
        name: Continuous build
        allowUpdates: true
        tag: latest_build
        commit: ${{ github.ref }}
        makeLatest: true
